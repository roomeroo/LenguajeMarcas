<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora chida</title>
        <link rel="stylesheet" href="indexStylesheet.css">
        <script defer src="indexScript.js"></script>
    </head>
    
    <body>
        <div class="column">
            <div class="current">
                <p id="number"></p>
            </div>

            <div class="row">
                <button class="tecla">7</button>
                <button class="tecla">8</button>
                <button class="tecla">9</button>
                <button id = "borrar"><img width="60px" src="https://www.svgrepo.com/show/130322/delete.svg"></button>
            </div>
            <div class="row">
                <button class="tecla">4</button>
                <button class="tecla">5</button>
                <button class="tecla">6</button>
                <button id="restar">-</button>
            </div>
            <div class="row">
                <button class="tecla">1</button>
                <button class="tecla">2</button>
                <button class="tecla">3</button>
                <button id = "sumar">+</button>
            </div>
            <div class="row">
                <button id = "multiplicar"><img width="60px" src="https://svgsilh.com/svg_v2/462216.svg"></button>
                <button class="tecla">0</button>
                <button id="dividir">/</button>
                <button id="obtenerResultado">=</button>
            </div>
        </div>
    </body>
</html>
